<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="buyButton" class="buy-button"><span class="icon-cart"> </span>Купити</button>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <div class="modal-title">Кошик</div>
        <div tabindex="0" class="close">&times;</div>
      </header>
      <div class="cart-order">
        <header class="modal-order__header">
          <header class="checkout-seller">
            <div class="seller-logo">
              <a href="https://synthetic.ua/seller/one-shop" class="chekout-seller__logo">
                <img src="One-shop logo.png" title="ONE-shop" alt="ONE-shop" class="image">
              </a>
            </div>
            <div class="checkout-seller__info">
              <p title="ONE-shop" class="checkout-seller__name">
                <span>Продавець:</span>
                <a href="https://synthetic.ua/seller/one-shop" class="link"> ONE-shop </a>
              </p>
              <p class="checkout-seller__shipment">
                <span>Відправка з:</span>
                м. Луцьк
              </p>
            </div>
          </header>
          <div class="cart-cashback">
            Замовте сьогодні - отримайте<strong class="cart-cashback__bonuses"> + 10 бонусів</strong>
            за покупку
          </div>
      </div>
      </header>
      <div class="cart-order__content">
        <div class="cart-item">
          <div class="cart-item__about">
            <figure class="cart-item__img">
              <img src="productimg.jpg" alt="product-image" class="cart-item__img-img">
            </figure>
            <div class="cart-item__offer">
              <p class="cart-item__code">Код пропозиції: CS0TEST0N</p>
              <p class="cart-item__name-wrap"><span class="cart-item__name">Дитяча караоке система NoNameBrand білого
                  кольору</span></p>
            </div>
          </div>
          <div class="cart-item__qty">
            <div class="count">
              <button class="count__decrement">
                <span class="minus">-</span>
              </button>
              <input type="number" class="count__input" value="1">
              <button class="count__increment">
                <span class="plus">+</span>
              </button>
            </div>
          </div>
          <div class="cart-item__price">
            <div class="cart-price">
              <p class="cart-price__title">Ціна</p>
              <p class="cart-price__value">1 499 ГРН</p>
            </div>
          </div>
          <div class="cart-item__total">
            <div class="cart-price">
              <p class="cart-price__title">Сума</p>
              <p class="cart-price__value">1 499 ГРН</p>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="collapsible">
        <span>Оплата бонусами до</span>
        <span class="collapsible-text__color">99%</span>
      </button>
      <div class="content">
        <div class="range-slider">
          <!-- Slider -->
          <div class="discount-modal__list">
            <div class="startPrice">
            <span class="discount-modal__name">Ціна без бонусів</span>
            <span class="discount-modal__price">
              <span class="itemPrice" id="itemPrice"></span>
              <sup class="discount-modal__currency">ГРН</sup>
            </span>
          </div>
          <div class="minus-bonuses">
            <span class="min-bonus">-</span>
          </div>
            <div class="bonusValueInput">
              <div>
              <span class="selectedBonusesInp">Обрані бонуси</span>
            </div>
              <input type="number" id="bonusValueInput" name="bonusValueInput" class="bonusValueInputInp" value="250">
            </div>
            <div class="equal-price">
              <span class="eq-price">=</span>
            </div>
            <div class="afterBonusPrice">
            <span class="discount-modal__total-title">Ціна до оплати</span>
            <strong class="discount-modal__total-price">
              <span id="withBonusPrice"></span>
              <sup class="discount-modal__currency">ГРН</sup>
            </strong>
          </div>
          </div>

          <div class="slider" id="slider">
            <input id="bonusSlider" class="range" type="range" name "" value="0" min="0" max="999999"
              onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></input>
          </div>
            <span class="discount-modal__price">
              <span id="maxDiscount"></span>
              <!-- <sup class="discount-modal__currency">ГРН</sup> -->
            </span>
          <!-- Slider -->
        </div>
      </div>
      <div class="cart-order__footer">
        <div class="cart-order__footer-content">
          <div class="discount-modal_total">
            <span class="discount-final-title">Всього до сплати: </span>
            <strong class="discount-final-price"><span id="finalPrice"></span>
              <sup class="discount-modal__currency">ГРН</sup>
            </strong>
          </div>
          <button id="toCheckoutBtn" class="toCheckoutBtn">Оформити замовлення</button>
        </div>
      </div>
    </div>
  </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
