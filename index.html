<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="buyButton" class="buy-button"><span class="icon-cart"> </span>Купити</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">&times;</span>
    <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other text...</p>
      </div>
    <button type="button" class="collapsible">Open Collapsible</button>
  <div class="content">
    <p>Lorem ipsum...</p>
  </div>
  <button id="toCheckoutBtn" class="toCheckoutBtn">Оформити замовлення</button>
  </div>

  

</div>
    <script src="script.js"></script>   
</body>
</html>
